name: Build-Shrink Morph GUI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install CMake and Python
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install python3

    - name: Install vcpkg and dependencies
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install glfw3
        .\vcpkg\vcpkg install opengl

    - name: Configure CMake
      run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Build GUI
      run: cmake --build build --target ShrinkMorphGUI --config Release

    - name: Upload GUI executable
      uses: actions/upload-artifact@v4
      with:
        name: shrink-morph-gui
        path: build/Release/ShrinkMorphGUI.exe
